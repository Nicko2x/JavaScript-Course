<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<<device-width>>, initial-scale=1.0">
    <title>Apply Functions</title>
</head>

<body>
    <script>
        //Function to double a number
        function double(num) {
            return num * 2;
        }

        //Function to triple a number 
        function triple(num) {
            return num * 3;
        }

        //Function to apply another function to a number
        function apply(num, func) {
            return func(num);
        }

        //Call the "apply" function with the "double" function and ouput the result console.log (apply(5,triple));// Output:15
    </script>
</body>

</html>
